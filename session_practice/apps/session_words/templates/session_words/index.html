<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
        }
        .one{
            flex: 1;
        }
        .two{
            flex: 1;
        }
        .butt{

        }
    </style>
</head>
<body>
    <div class='wrapper'>
        <div class='one'>
            <h1>Add a New Word:</h1>
            <form action='/add' method='post'>
                {% csrf_token %}
                <input type="text" name="word">
                <p>Choose your color:</p>
                <div>
                    <input type="radio" name="color" value='blue'>
                    <label for="blue">Blue</label>
                    <br>
                    <input type="radio" name="color" value='green'>
                    <label for="green">Green</label>
                    <br>
                    <input type="radio" name="color" value='purple'>
                    <label for="purple">Purple</label>
                    <br>
                </div>
                <input name="fontsize" type="checkbox">
                <label for="fontsize">Show in big font!</label>
                <button type='submit'>Add to Session</button>
            </form>
        </div>
        <div class='two'>
            <form action='/clear' method='post'>
                {% csrf_token %}
                <button class='butt' type='submit'>Clear Session</button>
            </form>
            {%for i in monkey%}
            <p style='font-size:{{i.fontsize}}px; color:{{i.color}}; margin:2px'>{{ i.word }}<span style='color:black; font-size:12px;'> -added on {{ i.time }}</span></p>
            {%endfor%}
        </div>
    </div>
</body>
</html>
