<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">Dojo Secrets</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <span class="navbar-text" style='margin-right: 15px;'><a href='/'>Log In</a></span>
        </div>
    </nav>
    <body>
        <div class='container'>
            <div class='container'>
                <div class='row' style="justify-content: center">
                    <h1 style="font-size:100px; margin:100px;">Dojo Secrets</h1>
                </div>
                <div class='row' style="justify-content: space-around">
                    <div class='column'>
                        <h1 style="margin-right:100px; margin-left:100px">Registration</h1>
                            {% if messages %}
                                {% for message in messages %}
                                    <p style="color:red">{{ message }}</p>
                                {% endfor %}
                            {% endif %}
                        <form action='/register' method='post'>
                            {%csrf_token%}
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td style=>First Name:</td>
                                        <td><input name='first_name' type="text" class="form-control" placeholder="First Name"></td>
                                    </tr>
                                    <tr>
                                        <td>Last Name:</td>
                                        <td><input name='last_name' type="text" class="form-control" placeholder="Last Name"></td>
                                    </tr>
                                    <tr>
                                        <td>Email Address:</td>
                                        <td><input name='email' type="text" class="form-control" placeholder="Email Address"></td>
                                    </tr>
                                    <tr>
                                        <td>Password:</td>
                                        <td><input name='password' type="password" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Confirm Password:</td>
                                        <td><input name='confirm' type="password" class="form-control"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-danger">Register</button>
                        </form>
                    </div>
                    <div class='column'>
                        <h1 style="margin-right:100px; margin-left:100px">Log In</h1>
                        <form action='/login' method='post'>
                            {%csrf_token%}
                            <table class="table table-borderless">
                                <tbody>
                                        <td>Email Address:</td>
                                        <td><input name='email' type="text" class="form-control" placeholder="Email Address"></td>
                                    </tr>
                                    <tr>
                                        <td>Password:</td>
                                        <td><input name='password' type="password" class="form-control"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-success">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
